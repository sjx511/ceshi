			function jsonUntil(arr) {
				var map = {},
					dest = [];
				for (var i = 0; i < arr.length; i++) {
					var ai = arr[i];
					if (!map[ai.typeId]) {
						dest.push({
							typeId: ai.typeId,
							typeName: ai.typeName,
							child: [ai]
						});
						map[ai.typeId] = ai;
					} else {
						for (var j = 0; j < dest.length; j++) {
							var dj = dest[j];
							if (dj.typeId == ai.typeId) {
								dj.child.push(ai);
								break;
							}
						}
					}
				}
				console.log(dest)
				return JSON.stringify(dest);
			}
