<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/jquery-1.9.1.min.js"></script>
		<title></title>
	</head>
	<body>
		<p id="renshu"></p>
		<script type="text/javascript">
			setInterval (function(){
				var now = new Date()
				var hours = now.getHours();
				var minutes = now.getMinutes();
				if(parseInt(hours)<9){
					$('#renshu').text(0)
				}else{
					var people = parseInt(((hours-9)*60+minutes)/2)
					$('#renshu').text(people)
					console.log(hours,minutes)
				}
			},1000*60*2)
			
			
		</script>
	</body>
</html>
